<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frist React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const name = 'James';
        const handle = '@james_priest1';

        function NameComponent(props) {
            return React.createElement(
                'h1',
                null,
                props.name
            );
        }

        function HandleComponent (props) {
            return React.createElement(
                'h3',
                null,
                props.handle
            );
        }

        const wrapperElement = React.createElement(
            'div',
            { id: 'container' },
            // React.createElement(NameComponent, { name: 'James' }),
            // React.createElement(HandleComponent, { handle: '@james_priest1' }) 
            React.createElement(NameComponent, { name: name }),
            React.createElement(HandleComponent, { handle: handle }) 
        );
        
        console.log('wrapperElement', wrapperElement);

        ReactDOM.render(
            wrapperElement,
            document.getElementById('app')
        );

    </script>
</body>
</html>
